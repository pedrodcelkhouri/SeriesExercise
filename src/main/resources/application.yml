server:
  error:
    include-stacktrace: on_param

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/series?&createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    sql: DEBUG

management:
  endpoints:
    web:
      exposure:
        include:
          - "*"

info:
  app: Series for study
  github: https://github.com/pedrodcelkhouri/Series